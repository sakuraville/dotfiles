separator_block_width=12

[battery]
label=BAT
command=/usr/share/i3blocks/battery
interval=20
#color=#ff3333

[ip]
label=I
command=/usr/share/i3blocks/iface
interval=20
#color=#ff3333

[memory]
label=mem
command=/usr/share/i3blocks/memory
interval=10
color=#3f9ed8

